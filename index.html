<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starry-sky</title>
  <link rel="stylesheet" href="CSS/starry-sky.css">
</head>
<body>
  
  <div class="main-site">
    <div class="planets-starry">
      <div class="starry-background">
        <img src="https://w.forfun.com/fetch/ec/ec83c4cf5788da1b7ae1b29e26b5fbc2.jpeg" alt="звездное небо">
      </div>
    
      <div class="content">
        <h1>Welcome to the Starry Sky!</h1>
        <p class="glowing-text">Feel the magic of the universe</p>
      </div>
    
      <div class="planet">
        <img src="https://www.rabstol.net/uploads/gallery/main/11/rabstol_net_space_28.jpg" alt="">
      </div>
    
      <div class="content-2">
        <p>Dive deep into the galaxy</p>
      </div>
    
      <div class="planet-2">
        <img src="https://i.artfile.me/wallpaper/27-06-2016/2560x1600/kosmos-galaktiki-tumannosti-galaktika-sp-1053297.jpg" alt="">
      </div>

      <div class="content-3">
        <p>Find out the secret of the lost planets</p>
      </div>

      <div class="planet-3">
        <img src="https://www.1zoom.ru/big2/124/326535-Sepik.jpg" alt="">
      </div>

      <div class="content-4">
        <p>Step onto the surface of the unknown</p>
      </div>

      <div class="planet-4">
        <img src="https://www.zastavki.com/pictures/1920x1200/2012/Space__034175_.jpg" alt="">
      </div>

    </div>
    
    <div class="buttons">
      <div class="Toggle-bk">
        <button id="toggleBackground">Смена фона</button>
      </div>
      
      <div class="add-effects">
        <button id="effects">
          Полное погружение
        </button>
        <div class="effects-menu" id="effectsMenu">
          <button class="effect-option" id="effect1">Звук</button>
          <audio id="soundEffect" src="sounds/nasa-z_uki-otkrytogo-kosmosa-chast-3.mp3"></audio>
          <button class="effect-option" id="effect2">Мерцание</button>
          <div class="sparkles"></div>
          <button class="effect-option" id="effect3">Падающие звезды</button>
          <div class="sky"></div>
      </div>

      <div>
        <button id="InterestingFacts">Интересные факты</button>
      </div>
      
       <div id="factDisplay"></div>
    </div>
  </div>


 <script src="JS/starry-sky.js"></script>
</body>
</html>
